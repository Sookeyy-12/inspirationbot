<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspobot</title>
    <link rel="stylesheet" href="assets/css/test.css">
    <link href="https://fonts.cdnfonts.com/css/old-newspaper" rel="stylesheet">

</head>

<body>
    <div class="cutout" id="cutout-heading">
        <h1>
            Looking for inspiration or references?
        </h1>
    </div>

    <div class="cutout" id="cutout1">
        <a class="" target="_blank" onclick="getRandomLink('deviantart')">
            Get a random piece of art from <i>DeviantArt</i>
        </a>
        <img src="assets/img/a2.png" alt="Partly shattered marble bust" class="photo" id="deviantart2">
        <img src="assets/img/a1.png" alt="Human figure made from flowers" class="photo" id="deviantart1">
    </div>
    <div class="cutout" id="cutout2">
        <div class="relative">
            <a class="" target="_blank" onclick="getRandomLink('art')">
                Show a random painting from the Met
            </a>
            <img src="assets/img/milkmaid.png" alt="Cutout from The Milkmaid" class="photo" id="milkmaid">
        </div>
    </div>


</body>
<script src="../global/javascript/linklogic.js"></script>

</html>
